<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulário HTML</title>
</head>
<body>
    <h1>Formulário HTML</h1>
    <form id="meuForm" enctype="multipart/form-data">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        <input type="file" name="img">
        <button type="submit" id="enviar">Enviar</button>
    </form>
    <script>
       
var meuForm = document.getElementById("meuForm");

var enviar = document.getElementById("enviar");

enviar.addEventListener("click", async function(event) {
   
    event.preventDefault();
  
    var formData = new FormData(meuForm);

    await fetch("http://127.0.0.1/php/blog_php_/index.php", {
        method: "POST", // Define o método da requisição como POST
        mode: "cors", // Define o modo da requisição como cors
        body: formData // Define o corpo da requisição como o objeto FormData
    })
    .then(res => res.text())
    .then(res => console.log(res)) 
 
});

    </script>
</body>
</html>
